{% extends "layout/base.html" %}
{% load static %}

{% block content %}
    <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-full max-w-full px-3">
            <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-soft-xl rounded-2xl bg-clip-border">
                <div class="flex justify-between items-center p-6 pb-0 mb-2 bg-white border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
                    <h6>Add New Job</h6>
                </div>
                <div class="flex-auto px-0 pt-0 pb-2">
                    <div class="p-0 overflow-x-auto">
                        <form class="px-6" action="{% url 'harvest:create' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-6">
                                <label for="accounts" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Twitter Account</label>
                                <select id="accounts" name="account" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    {% for account in accounts %}
                                        <option value="{{ account.id }}">{{ account.username }} - {{ account.auth_token }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-6">
                                <label for="keyword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Twitter Search Keyword</label>
                                <input type="text" id="keyword" name="keyword"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       value="prabowo OR gibran OR ganjar OR mahmud OR anies OR imin OR muhaimin OR Prabowo-Gibran OR Ganjar-Mahfud OR Anies-Muhaimin"
                                       placeholder="pilpres 2024" required>
                            </div>
                            <div class="mb-6">
                                <label for="limit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Limit</label>
                                <input type="number" id="limit" name="limit"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       value="5000" required>
                            </div>
                            <div class="mb-6">
                                <label for="start_time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start DateTime</label>
                                <input type="text" id="start_time" name="start_time"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       required>
                            </div>
                            <div class="mb-6">
                                <label for="end_time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End DateTime</label>
                                <input type="text" id="end_time" name="end_time"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       required>
                            </div>
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
      const flatpickr_config = {
        enableTime: true,
        defaultDate: 'today',
        maxDate: 'today',
        dateFormat: "Y-m-d H:i",
      }

      flatpickr('#start_time', flatpickr_config)
      flatpickr('#end_time', flatpickr_config)
    </script>
{% endblock %}
